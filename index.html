<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/index.js" defer></script>
  </head>
  <body>
    <main>
      <form>
        <fieldset class="calculator">
          <label for="bill">Bill</label>
          <input type="number" id="bill" placeholder="0" />
          <label for="tip-5%">Select Tip %</label>
          <div class="tips">
            <label for="tip-5%">
              <input type="radio" value="5" name="tip" id="tip-5%" />
              <span>5%</span>
            </label>
            <label for="tip-10%">
              <input type="radio" value="10" name="tip" id="tip-10%" />
              <span>10%</span>
            </label>
            <label for="tip-15%">
              <input type="radio" value="15" name="tip" id="tip-15%" />
              <span>15%</span>
            </label>
            <label for="tip-25%">
              <input type="radio" value="25" name="tip" id="tip-25%" />
              <span>25%</span>
            </label>
            <label for="tip-50%">
              <input type="radio" value="50" name="tip" id="tip-50%" />
              <span>50%</span>
            </label>
            <input
              type="number"
              id="custom"
              min="0"
              max="100"
              placeholder="Custom"
            />
          </div>
          <label for="people">Number of People</label>
          <input type="number" min="0" max="100" placeholder="0" id="people" />
        </fieldset>
        <fieldset class="result">
          <div class="tip-amount">
            <span class="text"> Tip Amount <br />/ person </span>
            <span class="person-tip">$0.00</span>
          </div>
          <div class="total">
            <span class="text">
              Total <br />
              / person
            </span>
            <span class="total-tip">$0.00</span>
          </div>
          <button type="reset">Reset</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
